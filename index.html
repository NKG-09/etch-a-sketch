<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <section>
            <div class="options">
                <input type="color" value="#000000">
                <h2>16x16</h2>
                <input type="range" min="1" max="64" value="16">

                <button class="selected">Color</button>
                <button>Eraser</button>
                <button>Randomize</button>
                <button>Darken</button>
                <button>Lighten</button>
                <button>Clear</button>
            </div>
            
            <div class="square-grid"></div>
        </section>

        <footer>
            <p>
                <a href="https://github.com/NKG-09" target="_blank" rel="noopener">
                    Made by NKG-09. View my code on GitHub.
                </a>
            </p>
        </footer>
    </body>
</html>
