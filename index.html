<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section>
            <div class="options">
                <input class="color-picker" type="color" value="#000000">
                <h2 class="size-display">16x16</h2>
                <input class="size" type="range" min="1" max="64" value="16">

                <button class="color">Color</button>
                <button class="eraser">Eraser</button>
                <button class="randomize">Randomize</button>

                <button class="clear">Clear</button>
            </div>
            
            <div class="square-grid"></div>
        </section>
    </body>
</html>
